{% extends "base2.html" %}
{% block body %}




<h2>Pick your favorite genres</h2>
<br>
<div class="container-fluid">
  	<div class="row">
	   	<form action="/post_genres" METHOD="POST" class="genres">
			{% for genre in genres %}
			   {% if genre in user.genres %}
					<div class="col-md-2 genre-selected">

			   {% else %}
					<div class="col-md-2 genre-not-selected">
			   {% endif %}
				
			    <input type="checkbox" class="hidden-checkbox" name="genres" id="{{genre.id}}" value="{{ genre.id }}"
			    	{% if genre in user.genres %}
			    		checked
			    	{% endif %}>

			    		{% if genre.id == 26 %}
			    		<label for="{{genre.id}}">{{genre.genre}}
			    		<img src="http://icons.iconarchive.com/icons/limav/movie-genres-folder/256/Scifi-icon.png" width="150" height="150">
						{% else %}
			    		<label for="{{genre.id}}">{{genre.genre}}
			    		<img src="http://icons.iconarchive.com/icons/limav/movie-genres-folder/256/{{ genre.genre }}-icon.png"width="150" height="150"> 
			    		</label>		
			    		{% endif %}
			</div>
			{% endfor %}
	</div>
	<div class="row">
				<button type="submit" class="btn btn-primary">Submit</button>
	</div>
		</form>
</div>
<br>
<br>

<script>
	
	$("input").change(function(e) {
		console.log(this);
		$(this).parent().toggleClass("genre-selected")
	})
</script>

<style>
h4 {
  margin-top: 25px;
}
.row {
  margin-bottom: 20px;
}
.row .row {
  margin-top: 10px;
  margin-bottom: 0;
}
[class*="col-"] {
  padding-top: 15px;
  padding-bottom: 15px;
  background-color: #eee;
  background-color: rgba(86,61,124,.15);
  border: 1px solid #ddd;
  border: 1px solid rgba(86,61,124,.2);
}

hr {
  margin-top: 40px;
  margin-bottom: 40px;
}

.hidden-checkbox {
	position: relative;
	top: 86px;
	left: 80px;
	z-index: -1;
}

.genre-selected {
	background-color: #8a7f94;
}
</style>


{% endblock %}
