{% extends 'base2.html' %}
{% block body %}

<div class="container">
    <h1>Welcome to Videodrome</h1>
    <h2>Please create a profile to start rating movies!</h2>
</div>

<div class="container">
<form method='POST' action="/sign_up" id="signup">
    <label>email</label>
        <input type="text" name="email" placeholder="email">
    <label>password</label>
        <input type="text" name="password" placeholder="password">
    <label>username</label>
        <input type="text" name="username" placeholder="username">
    <label>first_name</label>
        <input type="text" name="first_name" placeholder="first name">
    <label>last_name</label>
        <input type="text" name="last_name" placeholder="last name">
    <label>age</label>
        <input type="text" name="age" placeholder="age">
    <label>gender</label>
        <select id="gender" name="gender">
          <option value = 0>male</option>
          <option value = 1>female</option>
          <option value = 2>unspecified</option>
        </select>
    <label>zipcode</label>
        <input type="text" name="zipcode" placeholder="zipcode">
    <input type="submit" id="submit_input" name="submit" class="btn btn-primary">
</form>
</div>

{% endblock %}
